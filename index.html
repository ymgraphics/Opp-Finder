    <script>
        flatpickr("#dateRange", {
    mode: "range", 
    dateFormat: "Y-m-d", 
    minDate: "today" // Optional: Prevent selecting past dates
});
        const opportunitiesCardsContainer = document.getElementById('opportunitiesCards');
        const graphqlEndpoint = "https://gis-api.aiesec.org/graphql";
        const resultsPerPage = 15;
        let opportunities = [];
        let currentPage = 1;
        const authToken = '797149ff3e2ee6a8abc4f101a77c714caf9463dcb69be8bd5d53e0698064aa91';

        async function fetchData(query) {
            const response = await fetch(graphqlEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': authToken,
                },
                body: JSON.stringify({
                    query
                })
            });
            return response.json();
        }

        // Fetch project list and populate dropdown
        async function fetchProjects() {
            const projectQuery = `
                query {
                    projectsList {
                        id
                        project_name
                    }
                }
            `;
            try {
                const data = await fetchData(projectQuery);
                populateProjectDropdown(data.data.projectsList);
            } catch (error) {
                console.error('Error fetching projects:', error);
            }
        }

        function populateProjectDropdown(projects) {
            const projectSelect = document.getElementById('projectSelect');
            projectSelect.innerHTML = ''; // Clear previous options
            projects.forEach(project => {
                const option = new Option(project.project_name, project.id);
                projectSelect.add(option);
            });
        }

        // Fetch opportunities based on selected project
        async function fetchOpportunities() {
            const q = document.getElementById('qSelect').value || null;
            const projectId = document.getElementById('projectSelect').value || null;
            const sdgId = document.getElementById('sdgSelect').value || null;
            const country = document.getElementById('countrySelect').value || null;
            const button = document.getElementById('fetchButton');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
            const dateRange = document.getElementById('dateRange').value;

            // Disable the button and show the spinner
            button.disabled = true;
            spinner.classList.remove('d-none');
            buttonText.textContent = '';

            let filters = [];
            if (dateRange) {
        const [startDate, endDate] = dateRange.split(' to '); // Split the date range string
        filters.push(`earliest_start_date: { from: "${startDate}", to: "${endDate}" }`); 
    }
            if (q) filters.push(`q: "${q}"`);
            if (projectId) filters.push(`project_id: ${projectId}`);
            if (sdgId) filters.push(`sdg_id: ${sdgId}`);
            if (country) filters.push(`home_mc: "${country}"`);


            const filtersString = filters.length > 0 ? `filters: { ${filters.join(", ")} }` : '';

            const opportunityQuery = `
    query {
      allOpportunity: opportunities(
        ${filtersString}
      ) {
        data {
          cover_photo(cdn_links: true) 
          id
          project_description
          host_lc { name }
          home_mc { name }
          project { 
            id
            project_name
            sdg_info {
              sdg_target { 
                target_id 
                goal_index
              }
            }
          }
          branch { company { name } }
          location
          available_slots {
            end_date
            start_date
          }
        }
      }
    }
  `;

            try {
                const data = await fetchData(opportunityQuery);
                opportunities = data.data.allOpportunity.data;
                currentPage = 1;

                setupFilters(); // Call setupFilters after fetching opportunities
                displayOpportunities(currentPage);
            } catch (error) {
                console.error('Error fetching opportunities:', error);
                // Display an error message to the user (as explained in previous responses)
            } finally {
                // Re-enable the button and hide the spinner
                button.disabled = false;
                spinner.classList.add('d-none');
                buttonText.textContent = 'Find Opportunities';
            }
        }



        // Setup unique SDGs and countries for dropdowns
        function setupFilters() {
            const sdgSet = new Set();
            const countrySet = new Set();

            opportunities.forEach(opportunity => {
                // Ensure the opportunity has valid SDG and country data
                if (opportunity.project && opportunity.project.sdg_info && opportunity.project.sdg_info
                    .sdg_target) {
                    sdgSet.add(opportunity.project.sdg_info.sdg_target.target_id);
                }
                if (opportunity.home_mc && opportunity.home_mc.name) {
                    countrySet.add(opportunity.home_mc.name);
                }
            });

            populateSDGDropdown([...sdgSet]);
            populateCountryDropdown([...countrySet]);
        }

        function populateProjectDropdown(projects) {
            const projectSelect = document.getElementById('projectSelect');
            projectSelect.innerHTML = '<option value="">All Projects</option>'; // Add "All Projects" option
            projects.forEach(project => {
                const option = new Option(project.project_name, project.id);
                projectSelect.add(option);
            });
        }



        // Populate SDG dropdown
        // Populate SDG dropdown
        function populateSDGDropdown(sdgs) {
            const sdgSelect = document.getElementById('sdgSelect');
            sdgSelect.innerHTML = '<option value="">üå± All SDGs</option>'; // Add default "All" option with an icon
            sdgs.forEach(sdg => {
                const option = new Option(`SDG ${sdg} üõ†Ô∏è`, sdg); // Example using an emoji
                sdgSelect.add(option);
            });
        }


        // Populate country dropdown
        function populateCountryDropdown(countries) {
            const countrySelect = document.getElementById('countrySelect');
            countrySelect.innerHTML = '<option value="">üåç All Countries</option>'; // Add default "All" option
            countries.forEach(country => {
                const option = new Option(country, country);
                countrySelect.add(option);
            });
        }


        // Filter opportunities based on selected SDG and country
        function filterOpportunities() {
            const selectedSDG = document.getElementById('sdgSelect').value;
            const selectedCountry = document.getElementById('countrySelect').value;

            const filteredOpportunities = opportunities.filter(opportunity => {
                const matchesSDG = !selectedSDG ||
                    (opportunity.project &&
                        opportunity.project.sdg_info &&
                        opportunity.project.sdg_info.sdg_target &&
                        opportunity.project.sdg_info.sdg_target.target_id === selectedSDG);

                const matchesCountry = !selectedCountry ||
                    (opportunity.home_mc &&
                        opportunity.home_mc.name === selectedCountry);

                return matchesSDG && matchesCountry;
            });

            currentPage = 1; // Reset to the first page
            displayOpportunities(currentPage, filteredOpportunities); // Display filtered opportunities
            setupPagination(filteredOpportunities.length); // Setup pagination for filtered results
        }

        const clearSearchButton = document.getElementById('clearSearch');
        clearSearchButton.addEventListener('click', () => {
            document.getElementById('qSelect').value = ''; // Re-fetch opportunities with the cleared search
        });

        // Display opportunities in Bootstrap cards with pagination
        function displayOpportunities(page, opportunitiesToDisplay = opportunities) {
    console.log("Opportunities:", opportunitiesToDisplay); // Check if data is here

    const cardsDiv = document.getElementById('opportunitiesCards');
    cardsDiv.innerHTML = '';

            if (opportunitiesToDisplay.length === 0) {
                cardsDiv.innerHTML = '"<p>No opportunities found.</p>"';
                return;
            }

            // Calculate start and end indexes for pagination
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const paginatedResults = opportunitiesToDisplay.slice(startIndex, endIndex);

            // Render the paginated results
            paginatedResults.forEach(opportunity => {
                const imagePath = opportunity.cover_photo.url ||
                    './default_image.png'; // Access cover_photo.url
                const availableSlots = opportunity.available_slots.map(slot => {
                    return `${slot.start_date} - ${slot.end_date}`;
                });
                const sdgImagePath =
                    `./Animated Cards/${opportunity.project.sdg_info.sdg_target.goal_index}.gif`;

                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');
                card.innerHTML = `
            <div class="card h-100 card h-100 position-relative" data-aos="fade-up">
                <img src="${imagePath}" loading="lazy" class="card-img-top" alt="SDG Target Image" width=304px height=106px>
                <div class="card-body">
                                        <h5 class="card-title">
                                                                    ${opportunity.project.project_name}

                    </h5>
                                       
                    <p class="card-text" id="description-${opportunity.id}">
                        <span class="truncated-text" id="truncated-text-${opportunity.id}">${opportunity.project_description.slice(0, 100)}...</span>
                        <span class="full-text d-none" id="full-text-${opportunity.id}">${opportunity.project_description}</span>
                        <a href="#" class="btn-link" onclick="toggleDescription(${opportunity.id}); return false;" id="button-${opportunity.id}">Show More</a>
                    </p>
                    <p class="card-text">
                        <strong>SDG Target:</strong> ${opportunity.project.sdg_info.sdg_target.target_id}<br>
                        <strong>Host LC:</strong> ${opportunity.host_lc.name}<br>
                        <strong>Home MC:</strong> ${opportunity.home_mc.name}<br>
                        <strong>Location:</strong> ${opportunity.location}<br>
                        <strong>Company:</strong> ${opportunity.branch.company.name}<br>
                        
                        <button class="btn btn-link p-0" onclick="toggleSlots('${opportunity.id}'); return false;">
    ${availableSlots.length} slots available
</button>
<div id="slots-${opportunity.id}" class="collapse">
    <ul class="list-unstyled mt-2">
        ${availableSlots.map(slot => `<li>${slot}</li>`).join('') || '<li>No slots available</li>'}
    </ul>
</div>

                    </p>
                </div>
                <div class="card-footer">
                    <a href="https://aiesec.org/opportunity/global-volunteer/${opportunity.id}" target="_blank" class="btn btn-info">View Opportunity</a>
                    <img src="https://aiesec-logos.s3.eu-west-1.amazonaws.com/GV%20VERTICAL%20COLOR.png" alt="Opportunity Badge" class="badge-image">
</div>
                </div>
            </div>
            
        `;
                cardsDiv.appendChild(card);
            });

            // Setup pagination
            setupPagination(opportunitiesToDisplay.length);
        }

        function toggleSlots(id) {
            const slotsDiv = document.getElementById(`slots-${id}`);
            if (slotsDiv) {
                slotsDiv.classList.toggle('collapse');
            }
        }

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('slideFromBottom');
                    // Apply the animation class

                    observer.unobserve(entry.target);
                }
            });
        });





        // Setup pagination controls
        function setupPagination(totalResults) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(totalResults / resultsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.classList.add('page-item');
                if (i === currentPage) {
                    li.classList.add('active');
                }

                const a = document.createElement('a');
                a.classList.add('page-link');
                a.textContent = i;
                a.href = "#";
                a.onclick = function () {
                    currentPage = i;
                    displayOpportunities(currentPage);
                    setupPagination(totalResults); // Re-render pagination to update active state
                };
                li.appendChild(a);
                pagination.appendChild(li);
            }
        }


        // Fetch projects on page load
        fetchProjects();

        function toggleDescription(id) {
            const truncatedTextElement = document.getElementById(`truncated-text-${id}`);
            const fullTextElement = document.getElementById(`full-text-${id}`);
            const buttonElement = document.getElementById(`button-${id}`);

            if (fullTextElement.classList.contains('d-none')) {
                truncatedTextElement.classList.add('d-none');
                fullTextElement.classList.remove('d-none');
                buttonElement.textContent = "Show Less";
            } else {
                truncatedTextElement.classList.remove('d-none');
                fullTextElement.classList.add('d-none');
                buttonElement.textContent = "Show More";
            }

            searchInputWrapper.classList.remove(

            searchIcon.classList.remove('expanded'); // Remove the expanded class from the icon
            setTimeout(() => {
                searchInputWrapper.style.display = 'none'; // Hide the input wrapper after the animation

        });

                            committeeId; // Assuming home_mc has an id property
                    });
                    currentPage = 1; // Reset to the first page
                    displayOpportunities(currentPage, filteredOpportunities);
                    setupPagination(filteredOpportunities.length);
                }
            }
        });

        async function fetchCommitteeId(committeeName) {
            const committeeQuery = `
        query {
            committeeAutocomplete(q: "${committeeName}", tag:"MC") {
                id
                name
            }
        }
    `;
            try {
                const data = await fetchData(committeeQuery);
                if (data.data.committeeAutocomplete.length > 0) {
                    return data.data.committeeAutocomplete[0].id;
                } else {
                    return null;
                }
            } catch (error) {
                console.error('Error fetching committee ID:', error);
                return null;
            }
        };
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Using flatpickr
        flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "Y-m-d",
            minDate: "today" // Optional: Prevent selecting past dates
        });

        // Using DateRangePicker
        $(function () {
            $('input[name="dateRange"]').daterangepicker({
                opens: 'left',
                locale: {
                    format: 'YYYY-MM-DD' // Set the date format
                }
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' +
                    end.format('YYYY-MM-DD'));
            });
        });
    </script>
